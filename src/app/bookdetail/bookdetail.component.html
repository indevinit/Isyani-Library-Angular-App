<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="20px"
  fxLayoutGap.xs="0">
  <div fxFlex *ngIf="book">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ book.title | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        height="500px"
        width="300px"
        src="{{ book.imageLink }}"
        alt="{{ book.title }}"
        />
      <mat-card-content>
        <p>{{ book.author }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <div fxFlex="40" *ngIf="book">
      <mat-list>
        <mat-list-item>
          <h2>Reviews</h2>
        </mat-list-item>
        <mat-list-item *ngFor="let review of book.reviews">
          <p mat-line>
            <span> "{{ review.comment }}" </span>
          </p>
          <p mat-line>
            <span> {{ review.rating }} Stars</span>
          </p>
          <p mat-line>
            <span> -- reviewed by:{{ review.author }}
            </span>
          </p>
          <p mat-line>
            <span> {{ review.date | date }}
            </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
